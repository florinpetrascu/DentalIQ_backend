<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Uploader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    h1 {
      color: #333;
    }

    input[type="file"] {
      margin: 20px 0;
    }

    #canvas-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    #output-image {
      display: block;
      max-width: 600px;
      max-height: 400px;
      width: auto;
      height: auto;
      margin-top: 20px;
    }

    .invisible-button {
      position: absolute;
      background-color: rgba(0, 123, 255, 0.5);
      border: none;
      cursor: pointer;
      outline: none;
      transition: background-color 0.3s;
      pointer-events: auto;
    }

    .invisible-button:hover {
      background-color: rgba(0, 123, 255, 0.8); /* Culoare la hover */
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #polygon-overlay {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Image Processor</h1>
  <input type="file" id="file-input" accept="image/*">
  <br>
  <button id="upload-btn">Upload and Process</button>

  <div class="image-container">
    <div id="canvas-container">
      <canvas id="polygon-overlay"></canvas>
      <img id="output-image" alt="Processed image will appear here">
    </div>
  </div>

  <script>
    const uploadButton = document.getElementById('upload-btn');
    const fileInput = document.getElementById('file-input');
    const outputImage = document.getElementById('output-image');
    const canvas = document.getElementById('polygon-overlay');
    const ctx = canvas.getContext('2d');
    const container = document.getElementById('canvas-container');

    // Funcție pentru a desena poligoane și a crea butoane
    function drawPolygonsAndButtons(teethData, width, height) {
      canvas.width = width;
      canvas.height = height;

      ctx.clearRect(0, 0, width, height); // Curăță canvas-ul înainte de a desena

      teethData.forEach((tooth, index) => {
        const polygon = tooth.polygon;

        // Desenează poligonul pe canvas
        ctx.beginPath();
        ctx.moveTo(polygon[0][0] * width, polygon[0][1] * height);
        polygon.forEach(([x, y]) => {
          ctx.lineTo(x * width, y * height);
        });
        ctx.closePath();

        // Stiluri pentru poligoane
        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
        ctx.fill();
        ctx.strokeStyle = 'black';
        ctx.stroke();

        // Creează buton pentru fiecare poligon
        const button = document.createElement('button');
        button.className = 'invisible-button';
        button.style.clipPath = `polygon(${polygon
          .map(([x, y]) => `${x * 100}% ${y * 100}%`)
          .join(',')})`;
        button.style.width = `${width}px`;
        button.style.height = `${height}px`;

        // Poziționează butonul
        button.style.top = '0';
        button.style.left = '0';
        container.appendChild(button);
      });
    }

    uploadButton.addEventListener('click', async () => {
      const file = fileInput.files[0];

      if (!file) {
        alert('Please select a file to upload.');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('http://127.0.0.1:5000/upload', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          throw new Error('Failed to process image');
        }

        const data = await response.json();
        const base64Image = data.image;
        const teethData = data.teeth;

        // Afișează imaginea
        const image = new Image();
        image.src = `data:image/png;base64,${base64Image}`;
        image.onload = () => {
          // Setează dimensiunile imaginii
          outputImage.src = image.src;
          outputImage.width = image.width / 2; // Redimensionează imaginea
          outputImage.height = image.height / 2;

          // Potrivește dimensiunile canvas-ului cu imaginea
          canvas.width = image.width / 2;
          canvas.height = image.height / 2;

          // Desenează poligoane și creează butoane
          drawPolygonsAndButtons(teethData, canvas.width, canvas.height);
        };
      } catch (error) {
        console.error('Error:', error);
        alert('Error processing the image.');
      }
    });
  </script>
</body>
</html>
